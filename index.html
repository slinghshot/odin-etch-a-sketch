<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Etch-a-Sketch | S. Singh</title>
        <script src="./etchSketch.js" defer></script>
        <link rel="stylesheet" href="etchCSS.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div>
            <h1>Etch-A-Sketch</h1>
        </div>
        <div id="parent">
            <div class="controls">
                <button id="etchBtn">Etch</button>
                <button id="eraserBtn">Eraser</button>
                <button id="clearScreenBtn">Clear</button>
                <p class="slider" id="textSlider">16 x 16</p>
                <input type="range" min="10" max="64" value="16" class="slider" id="gridSize">
            </div> 
            <div id="parentContainer"></div>
            <!-- <div class="controls"> -->

        </div>
